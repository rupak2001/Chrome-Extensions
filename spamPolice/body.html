<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-WOdSzz11/3cpqOdrm89LBL2UPwEU9EhbDtMy2OciEhs='">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="width: 25rem;height: 32rem;border: 1px solid rgb(0, 0, 0);">
    <nav class="d-flex flex-row justify-content-center align-items-center pt-2 pb-1 bg-dark">
        <p class="display-6 text-decoration-underline text-white">Spam <p class="display-6 text-decoration-underline" style="color:rgb(255, 19, 19)"> Police <i class="bi bi-broadcast"></i></p></p>
    </nav>
    <div style="height:25rem;width: 100%;" class="mt-3">
        <div class="d-flex flex-row justify-content-center align-items-center justify-content-between p-3">
            <button class="btn btn-dark" id="scan_btn">Scan <i class="bi bi-binoculars-fill"></i></button>
        </div>

        <div class="container-fluid rounded-3 p-3 bg-dark" style="width:95%;height: 45%;overflow-y: auto;">
            <p id="status" class="overflow-auto font-monospace text-white" style="word-wrap: break-word;word-break:keep-all;white-space: pre-line"></p>
        </div>

        <div class="mt-3" style="display:flex; flex-direction: column; justify-content: center;align-items: center; width:100%;">
            <button class="btn btn btn-danger disabled" id="predict">Check Mail <i class="bi bi-envelope-fill"></i></button>
            <p id="pred_loader" class="spinner-border d-none text-danger"></p>
            <div  id="outmsg" class="d-flex flex-row align-items-center justify-content-center rounded-3 mt-4 d-none" style="width: 90%; height: 3rem;">
                <p class="font-monospace mt-3 text-white" style="font-weight: 700;font-size: large; text-align: center;" id="pResult"></p>
            </div>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
