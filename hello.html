<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Chimney</title>
    <style>
        body {
            height: 30rem;
            width: 20rem;
            background-color: whitesmoke;
        }

        .openBtn {
            width: 2rem;
            height: 1rem;
            margin-top: 2rem;
            margin-left: 0.5rem;
        }

        #searchLink #rangeUpper #rangeLower{
            height: 1.2rem;
            padding-left: 0.25rem;
            padding-right: 0.25rem;
            border-radius: 0.25rem;
            margin-bottom: 0.75rem;
        }
    </style>
</head>

<body>
    <div
        style="display: flex;flex-direction: row; justify-content: start;align-items: center; justify-content: space-between; padding: auto; margin-bottom: 0.75rem;">
        <a href="#1" id="sendMessage"><img src="./img/reload.svg" height=20 width=20 alt="reload"></a>
        <h2 style="line-height:0cm;text-decoration: underline;">Link Chimney</h2>
        <a href="#2" id="removeLabels"><img src="./img/delete.svg" height=20 width=20 alt="deleteLabels"></a>
    </div>
    <div style=" background-color: tomato; display: flex;flex-direction: row;justify-content: start; align-items: center; justify-content: space-evenly;margin-bottom: 0.5rem;">
        <input type="number" style="width: 7.25rem;" id="searchLink" placeholder="Search Link" />
        <div style="display: flex;flex-direction: row; justify-content: center; align-items: center; background-color: whitesmoke;">
            <input type="number" style="width:4rem;margin-right:0.5rem;margin-left: 0.25rem;" id="rangeLower" placeholder="Start" />
            <input type="number" style="width:4rem;margin-right: 0.5rem;" id="rangeUpper" placeholder="End" />
            <abbr title="Put range and click here to download"><a id="downloadAll" href="#"><img src="./img/download.svg" width=25 alt="download icon"></a></abbr>
        </div>
    </div>

    <div id="container"
        style="width: full; height: 25rem; overflow-y: auto; padding-left: 0.5rem; padding-right: 0.5rem;">

    </div>
    <script src="popup.js"></script>
</body>

</html>
